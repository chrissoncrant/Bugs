<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Favorite Bugs</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Favorite Bugs!!</h1>
        </header>

        <main>
            <section>
                <h2>Jumping Spiders!</h2>
                <div class="images">
                    <img src="images/thai-spider.jpg" alt="Jumping spider from Thailand with tan and black stripes, turquoise head, and yellow feelers" />
                </div>
                <div class="why-div">
                    <h3>Why do I love these?!</h3>
                    <ul>
                        <li>Amazing jumping abilities</li>
                        <li>Not dangerous to humans</li>
                        <li>So many amazing colors and designs</li>
                    </ul>
                </div>
                
            </section>
            

            <section>
                <h2>Bees!</h2>
                <div class="images">
                    <img src="images/fuzzy-bee.jpeg" />
                </div>
                <div class="why-div">
                    <h3>Why do I love these?!</h3>
                    <ul>
                        <li>Warm, buzzy sounds</li>
                        <li>Wonderful fuzzy-wuzziness</li>
                        <li>Precious pollinators</li>
                    </ul>
                </div>
                
            </section>
            
        </main>
        
        <footer>
            <h6> Puttin' my foot down, right here. </h6>
        </footer>
        
        <script src="script.js"></script> 
    </body>
</html>
